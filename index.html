<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Administrasi Sekolah</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Auth Check -->
    <script src="js/auth.js"></script>
    <script>Auth.checkAccess();</script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Phosphor Icons (Lightweight icon library) -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <!-- SheetJS for Excel Import -->
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
</head>

<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo-icon-wrapper">
                    <i class="ph ph-graduation-cap"></i>
                </div>
                <div class="logo-text">
                    <h1>AdminSekolah</h1>
                    <p>MANAGEMENT SYSTEM</p>
                </div>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li class="nav-item active" data-module="dashboard">
                        <a href="#"><i class="ph ph-layout"></i> <span>Dashboard</span></a>
                    </li>
                    <li class="nav-item" data-module="students">
                        <a href="#"><i class="ph ph-users"></i> <span>Data Siswa</span></a>
                    </li>
                    <li class="nav-item" data-module="grades">
                        <a href="#"><i class="ph ph-star"></i> <span>Data Nilai</span></a>
                    </li>
                    <li class="nav-item" data-module="teachers">
                        <a href="#"><i class="ph ph-user-focus"></i> <span>Data Guru</span></a>
                    </li>
                    <li class="nav-item" data-module="inventory">
                        <a href="#"><i class="ph ph-archive"></i> <span>Inventaris</span></a>
                    </li>

                    <li class="nav-category">Surat & Arsip</li>
                    <li class="nav-item" data-module="mail-in">
                        <a href="#"><i class="ph ph-download-simple"></i> <span>Surat Masuk</span></a>
                    </li>
                    <li class="nav-item" data-module="mail-out">
                        <a href="#"><i class="ph ph-upload-simple"></i> <span>Surat Keluar</span></a>
                    </li>
                    <li class="nav-item" data-module="documents">
                        <a href="#"><i class="ph ph-folder"></i> <span>Arsip Dokumen</span></a>
                    </li>

                    <li class="nav-category">Sistem</li>
                    <li class="nav-item" data-module="reports">
                        <a href="#"><i class="ph ph-chart-bar"></i> <span>Laporan</span></a>
                    </li>
                    <li class="nav-item" data-module="settings">
                        <a href="#"><i class="ph ph-gear"></i> <span>Pengaturan</span></a>
                    </li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <p>&copy; 2026 Sekolah App</p>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-bar">
                <button id="sidebar-toggle" class="icon-btn mobile-only"><i class="ph ph-list"></i></button>
                <h2 id="page-title">Dashboard</h2>
                <div class="user-profile">
                    <span class="date-display" id="current-date"></span>
                    <div class="avatar">A</div>
                </div>
            </header>

            <div id="app-content" class="content-area">
                <!-- Dynamic Content Will Be Loaded Here -->
                <div class="loading-spinner">Loading...</div>
            </div>
        </main>
    </div>

    <!-- Toast Notification Container -->
    <div id="toast-container" class="toast-container"></div>

    <!-- Modal Container -->
    <div id="modal-overlay" class="modal-overlay hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">Modal Title</h3>
                <button id="modal-close" class="icon-btn"><i class="ph ph-x"></i></button>
            </div>
            <div id="modal-body" class="modal-body">
                <!-- Modal Form Content -->
            </div>
            <div id="modal-footer" class="modal-footer">
                <button class="btn btn-secondary" id="modal-cancel">Batal</button>
                <button class="btn btn-primary" id="modal-save">Simpan</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/db.js"></script>
    <script>window.modules = {};</script>
    <script src="js/modules/dashboard.js"></script>
    <script src="js/modules/students.js"></script>
    <script src="js/modules/teachers.js"></script>
    <script src="js/modules/inventory.js"></script>
    <script src="js/modules/mail-in.js"></script>
    <script src="js/modules/mail-out.js"></script>
    <script src="js/modules/documents.js"></script>
    <script src="js/modules/grades.js"></script>
    <script src="js/modules/reports.js"></script>
    <script src="js/modules/settings.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
